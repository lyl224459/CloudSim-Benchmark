name: Build and Auto Release

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æŽ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  GRADLE_OPTS: "-Dfile.encoding=UTF-8"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: 'gradle'
        
    # Gradle ç¼“å­˜å·²ç”± setup-java çš„ cache: 'gradle' è‡ªåŠ¨å¤„ç†
          
    - name: Build with Gradle
      run: gradlew.bat clean build --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
        
    - name: Build fat JAR
      run: gradlew.bat fatJar --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
        
    - name: Get version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        # ç§»é™¤ 'v' å‰ç¼€ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
        VERSION=${VERSION#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
        
    - name: Get version from Gradle
      id: gradle-version
      shell: bash
      run: |
        VERSION=$(gradlew.bat properties --no-daemon -q | grep "^version:" | awk '{print $2}')
        echo "gradle-version=$VERSION" >> $GITHUB_OUTPUT
        echo "Gradle version: $VERSION"
        
    - name: Create release archive
      shell: bash
      run: |
        mkdir -p release
        cp build/libs/cloudsim-benchmark-*.jar release/
        cd release
        zip -r cloudsim-benchmark-${{ steps.version.outputs.version }}-windows.zip *.jar
        ls -lh
        
    - name: Generate release notes
      id: release-notes
      run: |
        cat > release-notes.md << EOF
        # CloudSim-Benchmark ${{ steps.version.outputs.version }}
        
        ## ðŸ“¦ å‘å¸ƒå†…å®¹
        
        - **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}
        - **æž„å»ºæ—¥æœŸ**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - **æäº¤**: ${{ github.sha }}
        
        ## ðŸ“¥ ä¸‹è½½
        
        - **JAR æ–‡ä»¶**: \`cloudsim-benchmark-${{ steps.gradle-version.outputs.gradle-version }}-all.jar\`
        - **Windows ZIP**: \`cloudsim-benchmark-${{ steps.version.outputs.version }}-windows.zip\`
        
        ## ðŸš€ å¿«é€Ÿå¼€å§‹
        
        \`\`\`bash
        # ä¸‹è½½å¹¶è¿è¡Œ
        java -jar cloudsim-benchmark-${{ steps.gradle-version.outputs.gradle-version }}-all.jar batch
        \`\`\`
        
        ## ðŸ“‹ ç³»ç»Ÿè¦æ±‚
        
        - JDK 23+
        - Windows æ“ä½œç³»ç»Ÿ
        
        ## ðŸ“š æ›´å¤šä¿¡æ¯
        
        æŸ¥çœ‹ [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) äº†è§£è¯¦ç»†ä½¿ç”¨è¯´æ˜Žã€‚
        EOF
        cat release-notes.md
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: CloudSim-Benchmark ${{ steps.version.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          build/libs/cloudsim-benchmark-*.jar
          release/cloudsim-benchmark-*-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

