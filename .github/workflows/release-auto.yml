name: Build and Auto Release

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æŽ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  GRADLE_OPTS: "-Dfile.encoding=UTF-8"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: 'gradle'
        
    # Gradle ç¼“å­˜å·²ç”± setup-java çš„ cache: 'gradle' è‡ªåŠ¨å¤„ç†
          
    - name: Build with Gradle
      run: .\gradlew.bat clean build --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
        
    - name: Build fat JAR
      run: .\gradlew.bat fatJar --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
        
    - name: Get version from tag or input
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        # ç§»é™¤ 'v' å‰ç¼€ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
        VERSION=${VERSION#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
        
    - name: Get version from Gradle
      id: gradle-version
      shell: pwsh
      run: |
        $output = & .\gradlew.bat properties --no-daemon -q
        $versionLine = $output | Select-String -Pattern "^version:"
        $version = ($versionLine -split '\s+')[1]
        echo "gradle-version=$version" >> $env:GITHUB_OUTPUT
        echo "Gradle version: $version"
        
    - name: Create release archives
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release | Out-Null
        # æ£€æŸ¥å¹¶å¤åˆ¶ JAR æ–‡ä»¶
        $jarFiles = Get-ChildItem -Path build/libs/cloudsim-benchmark-*.jar -ErrorAction SilentlyContinue
        if ($null -eq $jarFiles -or $jarFiles.Count -eq 0) {
          Write-Error "No JAR files found in build/libs/"
          exit 1
        }
        Copy-Item -Path $jarFiles -Destination release/
        # åˆ›å»º Windows ZIP åŽ‹ç¼©åŒ…ï¼ˆåŒ…å« JARï¼‰
        Compress-Archive -Path release\*.jar -DestinationPath "release\cloudsim-benchmark-${{ steps.version.outputs.version }}-windows.zip" -Force
        # åˆ›å»ºæºç åŽ‹ç¼©åŒ…
        $files = @(
          'src',
          'build.gradle.kts',
          'gradle',
          'gradlew',
          'gradlew.bat',
          'settings.gradle.kts',
          'README.md',
          'LICENSE',
          '.gitignore'
        )
        $exclude = @('build', '.gradle', '.idea', 'results')
        $tempDir = 'source-temp'
        New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
        foreach ($file in $files) {
          if (Test-Path $file) {
            Copy-Item -Path $file -Destination $tempDir -Recurse -Force
          }
        }
        # åˆ é™¤æŽ’é™¤çš„ç›®å½•å’Œæ–‡ä»¶
        foreach ($ex in $exclude) {
          $exPath = Join-Path $tempDir $ex
          if (Test-Path $exPath) {
            Remove-Item -Path $exPath -Recurse -Force
          }
        }
        # åˆ é™¤ .class å’Œ .iml æ–‡ä»¶
        Get-ChildItem -Path $tempDir -Recurse -Include *.class,*.iml | Remove-Item -Force
        Compress-Archive -Path "$tempDir\*" -DestinationPath "release\cloudsim-benchmark-${{ steps.version.outputs.version }}-source.zip" -Force
        Remove-Item -Path $tempDir -Recurse -Force
        Get-ChildItem -Path release | Format-Table Name, Length
        
    - name: Generate release notes
      id: release-notes
      shell: bash
      run: |
        cat > release-notes.md << EOF
        # CloudSim-Benchmark ${{ steps.version.outputs.version }}
        
        ## ðŸ“¦ å‘å¸ƒå†…å®¹
        
        - **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}
        - **æž„å»ºæ—¥æœŸ**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - **æäº¤**: ${{ github.sha }}
        
        ## ðŸ“¥ ä¸‹è½½
        
        - **JAR æ–‡ä»¶**: \`cloudsim-benchmark-${{ steps.gradle-version.outputs.gradle-version }}-all.jar\` - å¯ç›´æŽ¥è¿è¡Œçš„ JAR åŒ…
        - **Windows ZIP**: \`cloudsim-benchmark-${{ steps.version.outputs.version }}-windows.zip\` - Windows ç‰ˆæœ¬åŽ‹ç¼©åŒ…ï¼ˆåŒ…å« JARï¼‰
        - **æºç  ZIP**: \`cloudsim-benchmark-${{ steps.version.outputs.version }}-source.zip\` - å®Œæ•´æºç åŽ‹ç¼©åŒ…
        
        ## ðŸš€ å¿«é€Ÿå¼€å§‹
        
        \`\`\`bash
        # ä¸‹è½½å¹¶è¿è¡Œ
        java -jar cloudsim-benchmark-${{ steps.gradle-version.outputs.gradle-version }}-all.jar batch
        \`\`\`
        
        ## ðŸ“‹ ç³»ç»Ÿè¦æ±‚
        
        - JDK 23+
        - Windows æ“ä½œç³»ç»Ÿ
        
        ## ðŸ“š æ›´å¤šä¿¡æ¯
        
        æŸ¥çœ‹ [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) äº†è§£è¯¦ç»†ä½¿ç”¨è¯´æ˜Žã€‚
        EOF
        cat release-notes.md
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: CloudSim-Benchmark ${{ steps.version.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          build/libs/cloudsim-benchmark-*.jar
          release/cloudsim-benchmark-*-windows.zip
          release/cloudsim-benchmark-*-source.zip
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

