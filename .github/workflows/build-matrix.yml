name: Build Matrix (Multi-OS)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: ['23']
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Setup Gradle Wrapper (Windows)
      if: runner.os == 'Windows'
      run: |
        if (-not (Test-Path "gradlew.bat")) {
          Write-Host "Gradle wrapper not found"
        }
        
    - name: Grant execute permission for gradlew (Unix)
      if: runner.os != 'Windows'
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          gradlew.bat clean build --no-daemon
        else
          ./gradlew clean build --no-daemon
        fi
        
    - name: Build fat JAR
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          gradlew.bat fatJar --no-daemon
        else
          ./gradlew fatJar --no-daemon
        fi
        
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: cloudsim-benchmark-${{ runner.os }}
        path: build/libs/cloudsim-benchmark-*.jar
        retention-days: 30

