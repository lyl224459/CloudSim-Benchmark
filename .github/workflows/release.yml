name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
        
    - name: Build fat JAR
      run: ./gradlew fatJar --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
      
    - name: Get version
      id: version
      run: |
        VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create release archive
      run: |
        mkdir -p release
        cp build/libs/cloudsim-benchmark-*.jar release/
        cd release
        tar -czf cloudsim-benchmark-${{ steps.version.outputs.version }}-linux.tar.gz *.jar
        zip -r cloudsim-benchmark-${{ steps.version.outputs.version }}-linux.zip *.jar
        
    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: release-assets
        path: release/*
        retention-days: 90

