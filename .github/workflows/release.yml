name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    # Windows 环境，不需要设置执行权限
      
    - name: Build with Gradle
      run: .\gradlew.bat clean build --no-daemon --stacktrace --info
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
      continue-on-error: false
        
    - name: Build fat JAR
      run: .\gradlew.bat fatJar --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
      continue-on-error: false
      
    - name: Get version
      id: version
      shell: bash
      run: |
        VERSION=$(.\gradlew.bat properties --no-daemon | grep "^version:" | awk '{print $2}')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create release archives
      shell: bash
      run: |
        mkdir -p release
        # 复制 JAR 文件
        cp build/libs/cloudsim-benchmark-*.jar release/
        # 创建 Windows ZIP 压缩包（包含 JAR）
        cd release
        zip -r cloudsim-benchmark-${{ steps.version.outputs.version }}-windows.zip *.jar
        cd ..
        # 创建源码压缩包
        zip -r release/cloudsim-benchmark-${{ steps.version.outputs.version }}-source.zip \
          src/ \
          build.gradle.kts \
          gradle/ \
          gradlew \
          gradlew.bat \
          settings.gradle.kts \
          README.md \
          LICENSE \
          .gitignore \
          -x "*.class" "build/*" ".gradle/*" "*.iml" ".idea/*" "results/*"
        ls -lh release/
        
    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: release-assets
        path: release/*
        retention-days: 90

