name: Build and Package

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
    # 手动触发构建

env:
  GRADLE_OPTS: "-Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: 'gradle'
        
    # Gradle 缓存已由 setup-java 的 cache: 'gradle' 自动处理
          
    - name: Build with Gradle
      run: .\gradlew.bat clean build --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
        
    - name: Build fat JAR
      run: .\gradlew.bat fatJar --no-daemon --stacktrace
      env:
        GRADLE_OPTS: "-Dfile.encoding=UTF-8"
      
    - name: Create source archive
      shell: bash
      run: |
        zip -r source.zip \
          src/ \
          build.gradle.kts \
          gradle/ \
          gradlew \
          gradlew.bat \
          settings.gradle.kts \
          README.md \
          LICENSE \
          .gitignore \
          -x "*.class" "build/*" ".gradle/*" "*.iml" ".idea/*" "results/*"
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: cloudsim-benchmark-jar
        path: build/libs/cloudsim-benchmark-*.jar
        retention-days: 30
        
    - name: Upload source archive
      uses: actions/upload-artifact@v4
      with:
        name: cloudsim-benchmark-source
        path: source.zip
        retention-days: 30
        
    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports
        path: |
          build/reports/
          build/test-results/
        retention-days: 7

