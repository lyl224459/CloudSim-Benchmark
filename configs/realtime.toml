# CloudSim-Benchmark 实时调度模式配置

# ========== 实时调度实验参数 ==========
[realtime]
# 任务数量
cloudletCount = 200

# 仿真持续时间（秒）
simulationDuration = 500.0

# 任务到达率（每秒到达的任务数）
arrivalRate = 5.0

# 注意：population 和 maxIter 应在 [optimizer] 配置中设置
# 算法种群大小（将被algorithms.toml中的设置覆盖）
# population = 20

# 最大迭代次数（将被algorithms.toml中的设置覆盖）
# maxIter = 20

# 实验运行次数（用于计算平均值）
runs = 3

# 任务生成器类型
generatorType = "LOG_NORMAL"

# ========== 实时调度专用设置 ==========
# 注意：以下配置暂未实现，将在未来版本中支持
